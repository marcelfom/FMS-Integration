@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/fac-icon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="topbar">
        <div class="fill">
            <div class="container">

                <ul class="nav">
                    <li class="@("active".when(nav == "landingPage"))">
                    <a href="@controllers.routes.FMSApp.index()">FMS Home</a>
                    </li>
                </ul>
                <ul class="nav">
                    <li class="@("active".when(nav == "Admin"))">
                    <a href="@controllers.routes.AdminController.get()">Administration</a>
                    </li>
                </ul>
                <ul class="nav">
                    <li class="@("active".when(nav == "dashboard"))">
                    <a href="@controllers.routes.DashboardController.get()">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="content">

            <div class="page-header">
                <h1>@title</h1>
            </div>

            <div class="row">
                <div class="span14">
                    @content
                </div>
            </div>

        </div>

        <footer>
            <p>
                <a href="http://www.playframework.com">credit: www.playframework.com</a>
            </p>
        </footer>

    </div>

    </body>
</html>
